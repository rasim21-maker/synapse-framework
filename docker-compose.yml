version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: synapse-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: synapse_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: src/SynapsePlatform.Api/Dockerfile
    container_name: synapse-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=synapse_platform;Username=postgres;Password=postgres
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: ./src/SynapsePlatform.Web/synapse-ui
      dockerfile: Dockerfile
    container_name: synapse-web
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  postgres_data:
